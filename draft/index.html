<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="liswkjts">
    <meta name="description" content="This is for my account draft / that is used in react project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤형 용돈기입장</title>

    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="body__container">
    <header>
        <div class="title">
            <p class="main_title">용돈 기입장</p>
        </div>
        
    </header>
    <div class="object_contianer">
    <section class="today_object">
        <div class="today_title subtitle">
            <p>오늘의 목표</p>
            <p>50000원</p>
        </div>
        <div class="today_total item">
            <p>50000 원</p>
        </div>
        <div class="today_balance item">
            <p>0 원</p>
        </div>
    </section>

    <section class="monthly_object">
        <div class="monthly_title subtitle">
            <p>월 목표</p>
            <p>500000 원</p>
        </div>
        <div class="monthly_total item">
            <p>300000 원</p>
        </div>
        <div class="monthly_balance item">
            <p>200000 원</p>
        </div>
    </section>
    </div>
    <section class="today_account">
        <button>사용 내역</button>
    </section>

    <section class="goal">
        <div class="goal_title subtitle">
            <p>사고 싶은 물건</p>
        </div>

        <div class="goal_pic_container">
            <p class="goal_pic">물건 그림 삽입할 곳 </p>
        </div>

        <div class="goal_price">
            <p class="item">제품 가격: 40000원</p>
            <p class="item">남은 금액: 35000원</p>
        </div>
    </section>

    <footer>
        <button class="lotto">나에게도 토요일의 행운이?</button>
    </footer>
</div>
</body>
</html>
